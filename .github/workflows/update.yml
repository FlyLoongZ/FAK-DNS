name: Update Dns List

permissions:
  contents: write

on:
  schedule:
    - cron: "0 13 * * 1"
  workflow_dispatch:

jobs:
  convert_conf_files:
    name: Convert conf files
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main branch
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.13

    - name: Install dependencies
      run: pip3 install glob2

    - name: Check if file branch exists and prepare
      id: check_branch
      run: |
        # æ£€æŸ¥è¿œç¨‹æ˜¯å¦å­˜åœ¨ file åˆ†æ”¯
        if git ls-remote --exit-code --heads origin file; then
          echo "file_branch_exists=true" >> $GITHUB_OUTPUT
          echo "File branch exists, will checkout later"
        else
          echo "file_branch_exists=false" >> $GITHUB_OUTPUT
          echo "File branch does not exist, will create it"
        fi

    - name: Download dnsmasq-china-list 
      run: |
        wget https://github.com/felixonmars/dnsmasq-china-list/raw/refs/heads/master/accelerated-domains.china.conf
        wget https://github.com/felixonmars/dnsmasq-china-list/raw/refs/heads/master/apple.china.conf
        wget https://github.com/felixonmars/dnsmasq-china-list/raw/refs/heads/master/google.china.conf

    - name: Convert Conf Files
      env:
        CN_DNS: ${{ secrets.CN_DNS }}
        THE_DNS: ${{ secrets.THE_DNS }}
      run: |
        python convert.py

    - name: Create or checkout file branch
      run: |
        if [ "${{ steps.check_branch.outputs.file_branch_exists }}" = "true" ]; then
          # å¦‚æžœ file åˆ†æ”¯å­˜åœ¨ï¼Œåˆ‡æ¢åˆ°å®ƒ
          git fetch origin file
          git checkout file
        else
          # å¦‚æžœ file åˆ†æ”¯ä¸å­˜åœ¨ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„å­¤å„¿åˆ†æ”¯
          git checkout --orphan file
          git rm -rf .
          echo "# Dnsåˆ†æµæ–‡ä»¶" > README.md
          git add README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Initial commit for file branch"
        fi

    - name: Check for changes
      run: |
        rm ./*.china.conf
        if git status --porcelain | grep -q .; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          current_time=$(date +'%Y-%m-%d %H:%M:%S')
          git add .
          git commit -m "Update file ðŸš€ - $current_time UTC"
        else
          echo "No changes to commit."
        fi

    - name: Push changes to file branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: file
